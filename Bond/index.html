<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/935f7e418f.js" crossorigin="anonymous"></script>
    
    

    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    

    <title>James Bond der Mathematik</title>
    
</head>
<body>
    <container>
        <div class="d-flex flex-column align-items-center p-5" style="gap:20px">
        <h1>James Bond der Mathematik</h1>
        
        <div id="ggb-element" class="d-block"></div> 
        <script>  
            var params = {"appName": "geometry", "width": 1000, "height": 600, "showToolBar": false, "showAlgebraInput": true, "showMenuBar": false, "material_id":"ffdvybxk" };
            var applet = new GGBApplet(params, true);
            window.addEventListener("load", function() { 
                applet.inject('ggb-element');
            });
        </script>
       
        <div class="d-flex align-items-center">
        <h1 class="d-block w-50 text-center "><i class="fa-solid fa-circle-info fa-2xl "></i></h1>
          <ul>
            <li>Geben Sie die Funktion in GeoGebra ein. Geogebra übernimmt die Bennenung der Funktion für Sie.</li>
            <li>Funktionen mit einem Parameter erzeugen einen Schieberegler, mit dem die Werte des Parameters verstellt werden können.</li>
          </ul>
        </div>
      

    </div>
    </container>
    
</body>


<script>
    a= $('h1').text()
    console.log(a)
</script>
    
</html>
