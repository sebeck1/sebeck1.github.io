<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</script>

    <title>James Bond Funktionsscharen</title>
    
</head>
<body>
    
    <container>
        <div class="p-4 d-flex align-items-center flex-column d-gap " style="gap:20px">
        <h1>Verschiebung von Funktionen</h1>
        <p>Im Folgendem werden Sie sich verschiedene Möglichkeiten angucken, eine Funktion mithilfe von Parametern zu verändern.</p>
        <div>
        <h2>Veränderung der Funktion durch f(x)+d</h2>
        
        <div id="ggb-element"></div> 
        <script>  
            var params = {"appName": "graphing", "width": 800, "height": 600, "showToolBar": false, "showAlgebraInput": true, "showMenuBar": false };
            var applet = new GGBApplet(params, true);
            window.addEventListener("load", function() { 
                applet.inject('ggb-element');
            });
        </script>
        <h3>Arbeitsauftrag:</h3>
        
        <ol style="gap:10px">
            <li class="muted">Geben Sie verschiedene Funktion in das obige Applet ein, dass der Form <a href="#" data-bs-toggle="tooltip" data-bs-title="Default tooltip">f(x)+d</a> entspricht.</li>
        </ol>
        </div>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
            console.log(tooltipList)
        </script>

    </div>
    </container>
    
</body>
<script>
    a= $('h1').text()
    console.log(a)
</script>
<script src="script.js"></script>
    
</html>
