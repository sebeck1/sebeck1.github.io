    <title>James Bond Funktionsscharen</title>

<body>
    
    <container>
        <div class="p-4 d-flex align-items-center flex-column d-gap " style="gap:20px">
        <h1>Verschiebung von Funktionen</h1>
        <p>Im Folgendem werden Sie sich verschiedene Möglichkeiten angucken, eine Funktion mithilfe von Parametern zu verändern.</p>
        <div>
        <h2>Veränderung der Funktion durch f(x)+d</h2>
        
        <div id="ggb-element"></div> 
        <script>  
            var params = {"appName": "graphing", "width": 800, "height": 600, "showToolBar": false, "showAlgebraInput": true, "showMenuBar": false };
            var applet = new GGBApplet(params, true);
            window.addEventListener("load", function() { 
                applet.inject('ggb-element');
            });
        </script>
        <h3>Arbeitsauftrag:</h3>
        
        <ol style="gap:10px">
            <li>Geben Sie verschiedene Funktion in das obige Applet ein, dass der Form <a style="color:blue" data-toggle="tooltip"  title="Gemeint ist bspw. f(x) + 2">f(x)+d</a> entspricht.</li>
        </ol>
        </div>
        <script>
                $(document).ready(function(){
                  $('[data-toggle="tooltip"]').tooltip();
                });
                </script>
        </script>

    </div>
    </container>
